<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
      .register-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }
      
      .register-card {
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
      
      .register-title {
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        color: var(--text-primary);
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .register-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      
      .form-actions {
        margin-top: 0.5rem;
      }
      
      .login-prompt {
        margin-top: 1.5rem;
        font-size: 0.875rem;
        color: var(--text-secondary);
      }
      
      .login-prompt a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
        transition: var(--transition);
      }
      
      .login-prompt a:hover {
        color: var(--primary-hover);
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="register-container fade-in">
      <div class="card register-card">
        <h1 class="register-title">用户注册</h1>
        <form method="post" class="register-form">
          <div class="form-group">
            <label for="username" class="form-label">用户名</label>
            <input id="username" name="username" type="text" class="form-input" autocomplete="username" placeholder="请输入用户名" required>
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label">密码</label>
            <input id="password" name="password" type="password" class="form-input" autocomplete="new-password" placeholder="请输入密码" required>
          </div>
          
          <div class="form-group">
            <label for="confirm_password" class="form-label">确认密码</label>
            <input id="confirm_password" name="confirm_password" type="password" class="form-input" autocomplete="new-password" placeholder="请再次输入密码" required>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn btn-primary" style="width: 100%;">注册</button>
          </div>
          
          {% if error %}
            <div class="text-error text-center">{{ error }}</div>
          {% endif %}
          
          <div class="login-prompt text-center">
            已有账号？<a href="{{ url_for('login') }}">立即登录</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
