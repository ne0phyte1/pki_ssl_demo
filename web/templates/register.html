<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>用户注册</title>
    <style>
      body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
             background:#f5f5f5; display:flex; align-items:center; justify-content:center;
             height:100vh; margin:0; }
      .card { background:#fff; padding:24px 32px; border-radius:16px;
              box-shadow:0 10px 30px rgba(0,0,0,.08); width:320px; }
      h1 { font-size:20px; margin-top:0; text-align:center; }
      label { display:block; margin-bottom:8px; font-size:14px; color:#555; }
      input[type=text], input[type=password] { width:100%; padding:8px 10px; border-radius:8px; border:1px solid #ccc;
                         box-sizing:border-box; font-size:14px; margin-bottom:12px; }
      button { margin-top:16px; width:100%; padding:8px 0; border:none; border-radius:999px;
               background:#1677ff; color:#fff; font-size:15px; cursor:pointer; }
      button:hover { background:#1559c9; }
      .error { color:#c00; font-size:13px; margin-top:8px; text-align:center; }
      .login-link { text-align:center; margin-top:16px; font-size:14px; }
      .login-link a { color:#1677ff; text-decoration:none; }
      .login-link a:hover { text-decoration:underline; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>用户注册</h1>
      <form method="post">
        <label for="username">用户名</label>
        <input id="username" name="username" type="text" autocomplete="username" required>
        <label for="password">密码</label>
        <input id="password" name="password" type="password" autocomplete="new-password" required>
        <label for="confirm_password">确认密码</label>
        <input id="confirm_password" name="confirm_password" type="password" autocomplete="new-password" required>
        <button type="submit">注册</button>
        {% if error %}
          <div class="error">{{ error }}</div>
        {% endif %}
        <div class="login-link">
          已有账号？<a href="{{ url_for('login') }}">立即登录</a>
        </div>
      </form>
    </div>
  </body>
</html>
