<!-- web/templates/login.html -->
<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全聊天登录</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
      .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }
      
      .login-card {
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
      
      .login-title {
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        color: var(--text-primary);
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .login-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      
      .form-actions {
        margin-top: 0.5rem;
      }
      
      .register-prompt {
        margin-top: 1.5rem;
        font-size: 0.875rem;
        color: var(--text-secondary);
      }
      
      .register-prompt a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
        transition: var(--transition);
      }
      
      .register-prompt a:hover {
        color: var(--primary-hover);
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container fade-in">
      <div class="card login-card">
        <h1 class="login-title">安全聊天室</h1>
        <form method="post" class="login-form">
          <div class="form-group">
            <label for="username" class="form-label">用户名</label>
            <input id="username" name="username" type="text" class="form-input" autocomplete="username" placeholder="请输入用户名" required>
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label">密码</label>
            <input id="password" name="password" type="password" class="form-input" autocomplete="current-password" placeholder="请输入密码" required>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn btn-primary" style="width: 100%;">登录</button>
          </div>
          
          {% if error %}
            <div class="text-error text-center">{{ error }}</div>
          {% endif %}
          
          <div class="register-prompt text-center">
            没有账号？<a href="{{ url_for('register') }}">立即注册</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
